<div class="container">
  <form (submit)="onSalvarPost(postForm)" #postForm="ngForm">
    <div class="row mt-4">
      <div class="col-lg-1 col-2">
        <img src="../assets/profile.png" class="img-fluid mt-4 rounded-circle">
      </div>
      <div class="column col-lg-11 col-10">
        <h4 class="d-block ">Matheus Barraboni Cabrini</h4>
        <div class="form-group">
          <label for="temaInput" class="form-label">Tema</label>
          <select
            id="temaInput"
            class="form-control"
            name="tema"
            ngModel>
            <option value="">Selecione</option>
            <option value="covid-19">Covid-19</option>
            <option value="doacao">Doação</option>
            <option value="hospitais">Hospitais</option>
            <option value="outros">Outros</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-lg-1 col-2">
        <img src="../assets/localizacao.jpg" class="img-fluid img-localizacao">
      </div>
      <div class="col-lg-11 col-10">
      <div class="form-group">
        <input
          type="text"
          placeholder="localização"
          class="form-control"
          name="localizacao"
          ngModel>
      </div>
    </div>
  </div>
    <div class="row mt-2">
      <div class="col-12">
        <textarea class="form-control"
          aria-label="Digite sua informação aqui"
          placeholder="Digite sua informação aqui"
          name="texto"
          ngModel>
        </textarea>
        <!-- <input type="text" placeholder="Digite sua informação" class="form-control" name="texto"> -->
      </div>
    </div>
    <div class="row mt-2 justify-content-between">
      <div class="col-2">
        <button
          class="btn btn-primary"
          (onPress)="onAdicionarFoto()">
          Foto</button>
      </div>
      <div class="col-1 mr-xl-3 mr-lg-4 mr-md-5">
        <button class="btn btn-primary">Publicar</button>
      </div>
    </div>

  </form>
</div>
