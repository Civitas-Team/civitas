<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div mat-menu-item>
        <a routerLink="/"><mat-icon >home</mat-icon>Home</a>
      </div>
      <div mat-menu-item>
        <a routerLink="novoPost"><mat-icon >bookmark_add</mat-icon>Nova Publicação</a>
      </div>
      <div mat-menu-item>
        <a routerLink=""><mat-icon>account_circle</mat-icon>Meu Perfil</a>
      </div>
      <div mat-menu-item>
        <a routerLink=""><mat-icon >settings</mat-icon>Configurações</a>
      </div>
      <div mat-menu-item>
        <a routerLink=""><mat-icon >headset_mic</mat-icon>Help</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CIVITAS</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
