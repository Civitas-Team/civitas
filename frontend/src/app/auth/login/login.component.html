<div class="container">
    <mat-spinner *ngIf='isCarregando'></mat-spinner>
    <form (submit)= "onLogin(LoginForm)" #LoginForm = "ngForm">
        <div class="row m-5 justify-content-center">
            <div class="col-12">
              <h1 class="text-center">Entrar no Civitas</h1>
            </div>
            <div class="col-10">
                <mat-card>
                    <div>
                        <mat-form-field appearance="outline" class="d-block">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex:nome@email.com" required type="email" name="email" ngModel>
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="d-block">
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" required name="senha" ngModel>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                    </div>
                    <div style="text-align: right">
                        <button mat-raised-button color="primary">Entrar</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </form>
    <div style="text-align: center">
        <button routerLink="/signup" mat-button>NÃ£o possui conta ? Cadastra-se</button>
    </div>
</div>
